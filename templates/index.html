{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="card mb-8">
        <h2 class="text-2xl font-bold mb-4">Jamnesia - Poker Hand Management System</h2>
        <p class="text-gray-600 mb-6">
            A web application to record poker hands using PokerKit, save them in PHH format, and replay them.
        </p>
        
        <div class="grid md:grid-cols-2 gap-4">
            <a href="/input" class="btn btn-primary block text-center">
                Input New Hand
            </a>
            <button class="btn btn-secondary" 
                    hx-post="/api/create-sample" 
                    hx-target="#result">
                Create Sample Hand
            </button>
        </div>
    </div>
    
    <div id="result" class="mb-8"></div>
    
    <div class="card">
        <h3 class="text-xl font-bold mb-4">Saved Hands</h3>
        <div id="hands-list" 
             hx-get="/api/hands" 
             hx-trigger="load"
             hx-target="this">
            <div class="text-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-500">Loading...</p>
            </div>
        </div>
    </div>
</div>

<script>
// Handle sample creation success
document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.target.id === 'result' && event.detail.xhr.status === 200) {
        const response = JSON.parse(event.detail.xhr.responseText);
        if (response.status === 'success') {
            event.detail.target.innerHTML = `
                <div class="card bg-green-50 border border-green-200">
                    <div class="text-green-800">
                        <h4 class="font-bold">Sample hand created successfully!</h4>
                        <p>Play ID: ${response.play_id}</p>
                        <p>Hand ID: ${response.hand_id}</p>
                    </div>
                </div>
            `;
            // Reload hands list
            htmx.trigger('#hands-list', 'load');
        }
    }
});
</script>
{% endblock %}
